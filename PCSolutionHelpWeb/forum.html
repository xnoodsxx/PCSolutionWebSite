<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простенький форум</title>
  <link rel="stylesheet" href="forumstyle.css">
</head>
<body>
  <header>
    <h1>Простенький форум</h1>
  </header>

  <main>
    <div class="forum-container">
      <div class="forum-topic">
        <h2>Тема форума</h2>
        <p>Описание темы форума.</p>
      </div>

      <div class="forum-posts">
        <div class="post">
          <h3>Заголовок сообщения</h3>
          <p>Текст сообщения.</p>
        </div>

        <!-- Добавьте дополнительные сообщения по аналогии -->
      </div>

      <form class="post-form">
        <h3>Добавить сообщение</h3>
        <input type="text" placeholder="Заголовок" required>
        <textarea placeholder="Текст сообщения" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Автор: Ваше имя</p>
  </footer>
</body>
</html>
